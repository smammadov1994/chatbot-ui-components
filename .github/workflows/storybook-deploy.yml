name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: ["master"]
    paths:
      - "**/*.stories.*"
      - "src/**"
      - "stories/**"
      - ".storybook/**"
      - "package.json"
  workflow_dispatch:  # ✅ allows manual "Run workflow" button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js 20 (Storybook 9 requires this)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4 — Fix Rollup optional dependency issue (npm bug)
      - name: Fix Rollup optional dependency issue
        run: npm install rollup --force

      # Step 5 — Build Storybook
      - name: Build Storybook
        run: npm run build-storybook

      # Step 6 — Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 7 — Upload build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './storybook-static'

      # Step 8 — Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
